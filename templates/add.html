{% extends 'base.html'%}

{% block content %}
<div class="row">
    <div class="col-sm-4">
        <h4 class="text-center alert alert-info">ADD STUDENT</h4>
        <form action="" method="post">
            {% csrf_token %}       
            {{fm.as_p}}
            <input class=" btn btn-outline-dark" type="submit" value="Submit">
        </form>


    </div>
    <div class="col-sm-8">
        <h4 class="text-center alert alert-info">STUDENT INFORMATION</h4>
       
        <table class="table table-dark table-hover">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">NAME</th>
                <th scope="col">EMAIL</th>
                <th scope="col">PASSWORD</th>
                <th scope="col">ACTION</th>

              </tr>
            </thead>
            <tbody>
              {% for stu in stu %}
              <tr>
                <th scope="row">{{stu.id}}</th>
                <td>{{stu.name}}</td>
                <td>{{stu.email}}</td>
                <td>{{stu.password}}</td>
                <td><a href="" class="btn btn-warning">EDIT</a><a href="" class="btn btn-danger mx-1">DELETE</a></td>
              </tr>
             {% endfor %}
            </table>
    </div>
</div>
{% endblock content %}
